<div class="container">
    <div class="head">
        <div *ngFor="let data of accordian; let  i = index;">
                <p class="acc-title" (click)="changeAccordion('ac_'+i)">{{data.title}}</p>
            <div *ngIf="view == 'ac_'+i" class="content">
                <p >{{data.content}}</p>
            </div>
        </div>
    </div>
</div>
